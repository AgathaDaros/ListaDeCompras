<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">üõí Lista de Compras</h2>

    <!-- Formul√°rio para adicionar itens -->
    <form id="form-item" class="row g-3 mb-4">
      <div class="col-8">
        <input type="text" id="item" class="form-control" placeholder="Digite um item" required>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
      </div>
    </form>

    <!-- Lista de itens -->
    <ul id="lista-compras" class="list-group">
      <!-- Itens ser√£o inseridos aqui pelo JS -->
    </ul>
  </div>

  <!-- JavaScript -->
  <script>
    // Seleciona elementos do DOM
    const form = document.getElementById('form-item');
    const inputItem = document.getElementById('item');
    const lista = document.getElementById('lista-compras');

    // Fun√ß√£o para buscar os itens do localStorage
    function obterItens() {
      const itens = localStorage.getItem('compras');
      return itens ? JSON.parse(itens) : []; // Se existir, retorna o array; sen√£o, array vazio
    }

    // Fun√ß√£o para salvar os itens no localStorage
    function salvarItens(itens) {
      localStorage.setItem('compras', JSON.stringify(itens));
    }

    // Fun√ß√£o para adicionar um novo item √† lista
    function adicionarItem(nome) {
      const itens = obterItens();
      itens.push(nome); // Adiciona ao final do array
      salvarItens(itens); // Atualiza no localStorage
      renderizarLista(); // Atualiza a lista visualmente
    }

    // Fun√ß√£o para remover um item com base no √≠ndice
    function removerItem(indice) {
      const itens = obterItens();
      itens.splice(indice, 1); // Remove 1 item na posi√ß√£o 'indice'
      salvarItens(itens); // Atualiza no localStorage
      renderizarLista(); // Atualiza a lista visualmente
    }

    // Fun√ß√£o para renderizar toda a lista de compras na tela
    function renderizarLista() {
      const itens = obterItens();

      // Limpa a lista atual
      lista.innerHTML = '';

      // Cria um elemento <li> para cada item
      itens.forEach((item, indice) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
          ${item}
          <button class="btn btn-danger btn-sm" onclick="removerItem(${indice})">Remover</button>
        `;

        lista.appendChild(li);
      });
    }

    // Evento ao enviar o formul√°rio
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o recarregamento da p√°gina

      const nomeItem = inputItem.value.trim();
      if (nomeItem !== '') {
        adicionarItem(nomeItem); // Adiciona o item
        inputItem.value = ''; // Limpa o campo de texto
        inputItem.focus(); // Mant√©m o foco no campo
      }
    });

    // Inicializa a lista ao carregar a p√°gina
    renderizarLista();
  </script>
</body>
</html>
